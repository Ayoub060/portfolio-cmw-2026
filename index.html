<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Vidéo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur mon site</h1>
    </header>

    <main>
        <p>Ceci est ma page d'accueil.</p>

        <div class="controls">
            <button id="play">⏵ Lecture</button>
        </div>

        <div class="video-top">
            <video src="video1.mp4"></video>
        </div>
        
        <div class="video-bottom">
             <video src="video2.mp4"></video>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mon Site</p>
    </footer>
    
    <script>  
        
        // 1. On sélectionne le bouton grâce à son ID "play"
const boutonPlay = document.getElementById("play");

// 2. On sélectionne TOUTES les vidéos de la page
// querySelectorAll renvoie une liste (un tableau) contenant tes 2 vidéos
const mesVideos = document.querySelectorAll("video");

// 3. On détecte le clic sur le bouton
boutonPlay.addEventListener("click", function() {
    
    // 4. On parcourt la liste des vidéos une par une
    mesVideos.forEach(function(uneVideo) {
        
        // 5. On lance la lecture pour chaque vidéo
        uneVideo.play();
        
    });
    
    console.log("Lecture lancée sur les deux vidéos !");
});
    </script>
</body>
</html>
